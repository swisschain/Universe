<kt-portlet>
    <kt-portlet-header [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
        <ng-container ktPortletTitle>
            <h3 class="kt-portlet__head-title">
                <span>Order Book: {{assetPairId}}</span>
            </h3>
        </ng-container>

        <ng-container ktPortletTools>
            <a [routerLink]="['../']" class="btn btn-secondary kt-margin-r-10" mat-raised-button matTooltip="Back to the order books list">
				<i class="la la-arrow-left"></i>
				<span class="kt-hidden-mobile">Back</span>
			</a>
            <button (click)="create()" mat-raised-button matTooltip="Create limit order" color="info" type="button">
                <span>Create</span>
            </button>&nbsp;
            <button (click)="load()" mat-raised-button matTooltip="Refresh" color="primary" type="button">
                <span>Refresh</span>
            </button>
        </ng-container>
    </kt-portlet-header>

    <kt-portlet-body>
        <div class="mat-table__wrapper">
            <mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource">

                <ng-container matColumnDef="buyPrice">
                    <mat-header-cell *matHeaderCellDef>Buy Price</mat-header-cell>
                    <mat-cell *matCellDef="let limitOrder">
                        <span *ngIf="limitOrder.type === 'Buy'">{{limitOrder.price | number:'1.1-8'}}</span>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="volume">
                    <mat-header-cell *matHeaderCellDef>Volume</mat-header-cell>
                    <mat-cell *matCellDef="let limitOrder">{{limitOrder.volume | number:'1.1-8'}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="sellPrice">
                    <mat-header-cell *matHeaderCellDef>Sell Price</mat-header-cell>
                    <mat-cell *matCellDef="let limitOrder">
                        <span *ngIf="limitOrder.type === 'Sell'">{{limitOrder.price | number:'1.1-8'}}</span>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="walletId">
                    <mat-header-cell *matHeaderCellDef>Wallet Id</mat-header-cell>
                    <mat-cell *matCellDef="let limitOrder">{{limitOrder.walletId}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="limitOrderId">
                    <mat-header-cell *matHeaderCellDef>Limit Order Id</mat-header-cell>
                    <mat-cell *matCellDef="let limitOrder">
                        {{limitOrder.id}}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let limitOrder">
                        <button mat-icon-button color="warn" matTooltip="Cancel limit order" type="button"
                            (click)="cancel(limitOrder.id)">
                            <mat-icon>close</mat-icon>
                        </button>&nbsp;
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{'mat-row-buy': row.type === 'Buy', 'mat-row-sell': row.type === 'Sell'}"></mat-row>
            </mat-table>
            <!-- Message for empty data  -->
            <div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
            <div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
        </div>
    </kt-portlet-body>
</kt-portlet>
