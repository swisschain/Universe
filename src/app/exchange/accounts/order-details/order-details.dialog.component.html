<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : viewLoading }">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">Order Details</h3>
        </div>
    </div>
    <form class="kt-form">
        <div class="kt-portlet__body">
            <div class="kt-form__section kt-form__section--first">
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Id:</label>
                    <div class="col-lg-10">
                        <label class="col-form-label">{{order.id}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">External Id:</label>
                    <div class="col-lg-10">
                        <label class="col-form-label">{{order.externalId}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Asset Pair:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.assetPairId}}</label>
                    </div>
                    <label class="col-lg-2 col-form-label">Status:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.status}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Type:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.orderType}}</label>
                    </div>
                    <label class="col-lg-2 col-form-label">Side:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.side}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Price:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.price | number:'1.1-8'}}</label>
                    </div>
                    <label class="col-lg-2 col-form-label">Volume:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.volume | number:'1.1-8'}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-3 col-form-label">Remaining Volume:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.remainingVolume | number:'1.1-8'}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-3 col-form-label">Lower Limit Price:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.lowerLimitPrice | number:'1.1-8'}}</label>
                    </div>
                    <label class="col-lg-2 col-form-label">Lower Price:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.lowerPrice | number:'1.1-8'}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-3 col-form-label">Upper Limit Price:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.upperLimitPrice | number:'1.1-8'}}</label>
                    </div>
                    <label class="col-lg-2 col-form-label">Upper Price:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.upperPrice | number:'1.1-8'}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Time In Force:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.timeInForce}}</label>
                    </div>
                    <label class="col-lg-2 col-form-label">Expiry Time:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.expiryTime | date:'short'}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-3 col-form-label">Reject Reason:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.rejectReason}}</label>
                    </div>
                </div>
                
                <div class="kt-separator kt-separator--dashed"></div>

                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Created:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.createdAt | date:'short'}}</label>
                    </div>
                    <label class="col-lg-2 col-form-label">Registered:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.registeredAt | date:'short'}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Status:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.statusDate | date:'short'}}</label>
                    </div>
                    <label class="col-lg-2 col-form-label">Last Match:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{order.lastMatchTime | date:'short'}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
            <div class="kt-form__actions kt-form__actions--solid">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial
                            matTooltip="Cancel changes">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
