<kt-portlet-header [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
    <ng-container ktPortletTools>
        <a (click)="load()" href="javascript:;" class="btn btn-secondary kt-margin-r-10" mat-raised-button matTooltip="Refresh balances">
            <i class="la la-refresh"></i>
            <span class="kt-hidden-mobile">Refresh</span>
        </a>
        <a (click)="cashIn()" href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" mat-raised-button matTooltip="Cash-in amount">
            <i class="la la-plus"></i>
            <span class="kt-hidden-mobile">Cash-In</span>
        </a>
    </ng-container>
</kt-portlet-header>

<kt-portlet-body>
    <div class="kt-form kt-margin-b-30">
        <div class="kt-form__filtration">
            <div class="row align-items-center">
                <div class="col-md-3 kt-margin-bottom-10-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="text" [formControl]="searchByAssetInput" matInput placeholder="Asset symbol"
                            [matAutocomplete]="searchByAssetAutocomplete">
                        <mat-autocomplete #searchByAssetAutocomplete="matAutocomplete">
                            <mat-option *ngFor="let item of filteredAssets | async" [value]="item">
                                {{item}}
                            </mat-option>
                        </mat-autocomplete>
                        <mat-hint align="start">
                            <strong>Search</strong> by asset
                        </mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>

    <div class="mat-table__wrapper">
        <mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource">
            <ng-container matColumnDef="symbol">
                <mat-header-cell *matHeaderCellDef>Asset</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.symbol}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="available">
                <mat-header-cell *matHeaderCellDef>Available</mat-header-cell>
                <mat-cell *matCellDef="let item">{{(item.amount - item.reserved) | number:'1.1-8'}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="amount">
                <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.amount | number:'1.1-8'}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="reserved">
                <mat-header-cell *matHeaderCellDef>Reserved</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.reserved | number:'1.1-8'}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let balance">
                    <button mat-icon-button color="primary" matTooltip="Cash-In" (click)="cashIn(balance.symbol)">
                        <mat-icon>add</mat-icon>
                    </button>&nbsp;
                    <button mat-icon-button color="warn" matTooltip="Cash-Out" type="button"
                        (click)="cashOut(balance.symbol)">
                        <mat-icon>remove</mat-icon>
                    </button>&nbsp;
                    <button mat-icon-button color="warn" matTooltip="History" type="button"
                        (click)="history(balance.symbol)">
                        <mat-icon>hourglass_empty</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <!-- Message for empty data  -->
        <div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
        <div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
    </div>
</kt-portlet-body>
