<kt-portlet>
    <kt-portlet-header [class]="'kt-portlet__head--lg'">
        <ng-container ktPortletTitle>
            <h3 class="kt-portlet__head-title">
                <span>Account: {{account?.name}}</span>
            </h3>
        </ng-container>

        <ng-container ktPortletTools>
            <a [routerLink]="['../']" class="btn btn-secondary kt-margin-r-10" mat-raised-button
                matTooltip="Back to accounts">
                <i class="la la-arrow-left"></i>
                <span class="kt-hidden-mobile">Back</span>
            </a>
        </ng-container>
    </kt-portlet-header>

    <kt-portlet-body>
        <div class="form-group kt-form__group row" *ngIf="account">
            <label class="col-lg-4 col-form-label">
                Id: <strong>{{account.id}}</strong>
            </label>
            <label class="col-lg-4 col-form-label">
                Status: <strong [ngStyle]="{'color': account.isDisabled === true ? 'red' : 'green'}">
                    {{account.isDisabled ? 'disable' : 'active'}}
                </strong>
            </label>
        </div>
        <div class="form-group kt-form__group row" *ngIf="account">
            <label class="col-lg-4 col-form-label">
                Created: <strong>{{account.created | date:'short'}}</strong>
            </label>
            <label class="col-lg-4 col-form-label">
                Modified: <strong>{{account.modified | date:'short'}}</strong>
            </label>
        </div>
        <mat-tab-group>
            <mat-tab label="Balances">
                <ng-template matTabContent>
                    <kt-balance-total-list></kt-balance-total-list>
                </ng-template>
            </mat-tab>
            <mat-tab label="Wallets">
                <ng-template matTabContent>
                    <kt-wallet-list></kt-wallet-list>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </kt-portlet-body>
</kt-portlet>
