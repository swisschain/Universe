<kt-portlet>
    <kt-portlet-header [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
        <ng-container ktPortletTitle>
            <h3 class="kt-portlet__head-title">
                <span>Trading Fee Levels</span>
            </h3>
        </ng-container>
        <ng-container ktPortletTools>
            <a [routerLink]="['../']" class="btn btn-secondary kt-margin-r-10" mat-raised-button
                matTooltip="Back">
                <i class="la la-arrow-left"></i>
                <span class="kt-hidden-mobile">Back</span>
            </a>
            <a (click)="add()" href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary"
                mat-raised-button matTooltip="Create">
                <i class="la la-plus"></i>
                <span class="kt-hidden-mobile">Create</span>
            </a>
        </ng-container>
    </kt-portlet-header>

    <kt-portlet-body>
        <div class="form-group kt-form__group row">
            <label class="col-lg-3 col-form-label">Asset Pair: <strong>{{assetPair ? assetPair : 'Default'}}</strong></label>
            <label class="col-lg-4 col-form-label" *ngIf="asset">Asset: <strong>{{asset}}</strong></label>
        </div>
        <div class="mat-table__wrapper">
            <mat-table class="mat-elevation-z0" [dataSource]="dataSource">
                <ng-container matColumnDef="volume">
                    <mat-header-cell *matHeaderCellDef>Volume</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.volume | number:'1.1-8'}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="makerFee">
                    <mat-header-cell *matHeaderCellDef>Maker Fee</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.makerFee | number:'1.1-8'}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="takerFee">
                    <mat-header-cell *matHeaderCellDef>Taker Fee</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.takerFee | number:'1.1-8'}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="created">
                    <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.created | date:'short'}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="modified">
                    <mat-header-cell *matHeaderCellDef>Modified</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.modified | date:'short'}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <button mat-icon-button color="primary" matTooltip="Edit" type="button" (click)="edit(item)">
                            <mat-icon>create</mat-icon>
                        </button>&nbsp;
                        <button mat-icon-button color="warn" matTooltip="Delete" type="button" (click)="delete(item)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>

            <div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
            <div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
        </div>
    </kt-portlet-body>
</kt-portlet>
