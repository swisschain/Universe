<kt-portlet>
    <kt-portlet-header [class]="'kt-portlet__head--lg'">
        <ng-container ktPortletTitle>
            <h3 class="kt-portlet__head-title">
                <span>Cash Operations</span>
            </h3>
        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <mat-tab-group>
            <mat-tab label="Fees">
                <ng-template matTabContent>
                    <kt-cash-operations-fee-list></kt-cash-operations-fee-list>
                </ng-template>
            </mat-tab>
            <mat-tab label="History">
                <ng-template matTabContent>
                    <kt-cash-operations-fee-history></kt-cash-operations-fee-history>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </kt-portlet-body>
</kt-portlet>
