<kt-portlet>
    <kt-portlet-header [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
        <ng-container ktPortletTitle>
            <h3 class="kt-portlet__head-title">
                <span>Subscriptions</span>
            </h3>
        </ng-container>
        <ng-container ktPortletTools>
            <button (click)="add()" mat-raised-button matTooltip="Create new subscription" color="primary" type="button">
                <span>Create</span>
            </button>
        </ng-container>
    </kt-portlet-header>

    <kt-portlet-body>
        <div class="mat-table__wrapper">
            <mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource">
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.name}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="description">
                    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.description}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="active">
                    <mat-header-cell *matHeaderCellDef>Active</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <span class="kt-badge kt-badge--inline kt-badge--pill kt-badge--success kt-badge--wide" *ngIf="item.id === currentSubscriptionId">Active</span>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="created">
                    <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.created | date:'short'}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="modified">
                    <mat-header-cell *matHeaderCellDef>Activated</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.modified | date:'short'}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <button mat-icon-button color="primary" matTooltip="Details" type="button" [routerLink]="['./',item.id]">
                            <mat-icon>more_horiz</mat-icon>
                        </button>&nbsp;
                        <button mat-icon-button color="primary" matTooltip="Activate" type="button" (click)="activate(item)">
                            <mat-icon>sync</mat-icon>
                        </button>&nbsp;
                        <button mat-icon-button color="primary" matTooltip="Edit subscription" type="button"
                            (click)="edit(item)">
                            <mat-icon>create</mat-icon>
                        </button>&nbsp;
                        <button mat-icon-button color="warn" matTooltip="Delete subscription" type="button"
                            (click)="delete(item)">
                            <mat-icon>delete</mat-icon>
                        </button>&nbsp;
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>
            <!-- Message for empty data  -->
            <div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
            <div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
        </div>
    </kt-portlet-body>
</kt-portlet>
