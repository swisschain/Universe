<div class="kt-form kt-margin-b-30">
    <div class="kt-form__filtration">
        <div class="row align-items-right">
            <div class="col-md-2 kt-margin-bottom-10-mobile">
                <button (click)="load()" mat-raised-button matTooltip="Refresh" color="primary" type="button">
                    <span>Refresh</span>
                </button>&nbsp;
                <button (click)="add()" mat-raised-button matTooltip="Add participant" color="primary" type="button">
                    <span>Add</span>
                </button>&nbsp;
            </div>
        </div>
    </div>
</div>

<div class="mat-table__wrapper">
    <mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let item">{{item.name}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
            <mat-cell *matCellDef="let item">{{item.email}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
            <mat-cell *matCellDef="let item">{{item.role}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let item">
                <button mat-icon-button color="warn" matTooltip="Delete participant" type="button"
                    (click)="delete(item)" *ngIf="item.role !== 'owner'">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <!-- Message for empty data  -->
    <div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
    <div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
</div>
