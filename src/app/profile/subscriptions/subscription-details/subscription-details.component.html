<kt-portlet>
    <kt-portlet-header [class]="'kt-portlet__head--lg'">
        <ng-container ktPortletTitle>
            <h3 class="kt-portlet__head-title">
                <span>Subscription: {{subscription?.name}}</span>
            </h3>
        </ng-container>

        <ng-container ktPortletTools>
            <a [routerLink]="['../']" class="btn btn-secondary kt-margin-r-10" mat-raised-button matTooltip="Back to the subscriptions list">
				<i class="la la-arrow-left"></i>
				<span class="kt-hidden-mobile">Back</span>
			</a>
        </ng-container>
    </kt-portlet-header>

    <kt-portlet-body>
        <div class="form-group kt-form__group row" *ngIf="subscription">
            <label class="col-lg-12 col-form-label">{{subscription.description}}</label>
        </div>
        <div class="form-group kt-form__group row" *ngIf="subscription">
            <label class="col-lg-4 col-form-label">Created: <strong>{{subscription.created | date:'short'}}</strong></label>
            <label class="col-lg-4 col-form-label">Modified: <strong>{{subscription.modified | date:'short'}}</strong></label>
        </div>
        <mat-tab-group>
            <mat-tab label="Participants">
                <ng-template matTabContent>
                    <kt-subscription-participant-list></kt-subscription-participant-list>
                </ng-template>
            </mat-tab>            
        </mat-tab-group>
    </kt-portlet-body>
</kt-portlet>
