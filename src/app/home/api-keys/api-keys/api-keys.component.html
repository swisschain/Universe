<kt-portlet>
    <kt-portlet-header [class]="'kt-portlet__head--lg'">
        <ng-container ktPortletTitle>
            <h3 class="kt-portlet__head-title">
                <span>API Keys</span>
            </h3>
        </ng-container>
    </kt-portlet-header>

    <kt-portlet-body>
        <mat-tab-group>
            <mat-tab label="Active">
                <ng-template matTabContent>
                    <kt-api-key-list></kt-api-key-list>
                </ng-template>
            </mat-tab>
            <mat-tab label="Revoked">
                <ng-template matTabContent>
                    <kt-api-key-deleted-list></kt-api-key-deleted-list>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </kt-portlet-body>
</kt-portlet>
