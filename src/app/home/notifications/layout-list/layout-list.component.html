<kt-portlet>
    <kt-portlet-header [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
        <ng-container ktPortletTitle>
            <h3 class="kt-portlet__head-title">
                <span>Layouts</span>
            </h3>
        </ng-container>
    </kt-portlet-header>

    <kt-portlet-body>
        <div class="kt-form kt-margin-b-30">
            <div class="kt-form__filtration">
                <div class="row align-items-center">
                    <div class="col-md-3 kt-margin-bottom-10-mobile">
                        <mat-form-field class="mat-form-field-fluid">
                            <mat-select [(value)]="product" (selectionChange)="load()">
                                <mat-option value="">All</mat-option>
                                <mat-option value="antares">Antares</mat-option>
                                <mat-option value="sirius">Sirius</mat-option>
                            </mat-select>
                            <mat-hint align="start">
                                <strong>Filter</strong> by product
                            </mat-hint>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="mat-table__wrapper">
            <mat-table class="mat-elevation-z0" #table [dataSource]="dataSource">
                <ng-container matColumnDef="product">
                    <mat-header-cell *matHeaderCellDef>Product</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{getProductTitle(item.product)}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="isPersonalized">
                    <mat-header-cell *matHeaderCellDef>Personalized</mat-header-cell>
                    <mat-cell *matCellDef="let item" [ngStyle]="{'color': item.isPersonalized === true ? 'green' : 'red'}">
                        {{item.isPersonalized === true ? 'Yes' : ''}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="created">
                    <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.created | date:'short'}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="modified">
                    <mat-header-cell *matHeaderCellDef>Modified</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.modified | date:'short'}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <button mat-icon-button color="primary" matTooltip="Contents" type="button"
                            [routerLink]="['./',item.id]">
                            <mat-icon>more_horiz</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>

            <div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
            <div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
        </div>
    </kt-portlet-body>
</kt-portlet>
