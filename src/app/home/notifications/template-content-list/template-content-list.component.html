<kt-portlet-header [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
    <ng-container ktPortletTools>
        <a [routerLink]="['./email-content/', 'new']" href="javascript:;"
            class="btn btn-primary kt-margin-r-10" color="primary" mat-raised-button matTooltip="Add localized content"
            [disabled]="!allowEdit" *ngIf="channel === 'email'">
            <i class="la la-plus"></i>
            <span class="kt-hidden-mobile">Add</span>
        </a>
        <a (click)="add()" href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" mat-raised-button
            matTooltip="Add localized content" [disabled]="!allowEdit" *ngIf="channel !== 'email'">
            <i class="la la-plus"></i>
            <span class="kt-hidden-mobile">Add</span>
        </a>
    </ng-container>
</kt-portlet-header>

<kt-portlet-body>
    <div class="mat-table__wrapper">
        <mat-table class="mat-elevation-z0" #table [dataSource]="dataSource">
            <ng-container matColumnDef="language">
                <mat-header-cell *matHeaderCellDef>Language</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.language}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="created">
                <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.created | date:'short'}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="modified">
                <mat-header-cell *matHeaderCellDef>Modified</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.modified | date:'short'}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let item">
                    <button mat-icon-button color="primary" matTooltip="Content" type="button"
                        [routerLink]="['./email-content/',item.id]" *ngIf="channel === 'email'">
                        <mat-icon>more_horiz</mat-icon>
                    </button>&nbsp;
                    <button mat-icon-button color="primary" matTooltip="Content" type="button"
                        (click)="edit(item)" *ngIf="channel !== 'email'">
                        <mat-icon>more_horiz</mat-icon>
                    </button>&nbsp;
                    <button mat-icon-button color="warn" matTooltip="Cancel" type="button" (click)="delete(item)"
                        *ngIf="allowEdit">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <!-- Message for empty data  -->
        <div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
        <div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
    </div>
</kt-portlet-body>
