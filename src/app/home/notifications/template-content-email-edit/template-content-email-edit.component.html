<kt-portlet>
    <kt-portlet-header [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
        <ng-container ktPortletTitle>
            <h3 class="kt-portlet__head-title">
                <span>Template Email Content Edit</span>
            </h3>
        </ng-container>
        <ng-container ktPortletTools>
            <a [routerLink]="['../../']" class="btn btn-secondary kt-margin-r-10" mat-raised-button
                matTooltip="Back to the tempalte">
                <i class="la la-arrow-left"></i>
                <span class="kt-hidden-mobile">Back</span>
            </a>
            <a href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" (click)="save()"
                mat-raised-button matTooltip="Save & Continue" [disabled]="!allowEdit || (loading$ | async)">
                <span class="kt-hidden-mobile">Save</span>
            </a>
        </ng-container>
    </kt-portlet-header>

    <kt-portlet-body>
        <form [formGroup]="form" class="kt-form kt-form--group-seperator-dashed">

            <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000"
                (close)="onAlertClose($event)">
                {{errorMessage}}
            </kt-alert>

            <div class="kt-form__section kt-form__section--first">
                <div class="form-group kt-form__group row">
                    <div class="col-lg-4 kt-margin-bottom-20-mobile">
                        <mat-form-field class="mat-form-field-fluid">
                            <mat-select placeholder="Language" formControlName="language">
                                <mat-option>None</mat-option>
                                <mat-option *ngFor="let language of languages" [value]="language">{{language}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="isControlHasError('language','required')">
                                <strong>Required field</strong>
                            </mat-error>
                            <mat-hint align="start">Please select language
                            </mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <div class="col-lg-12 kt-margin-bottom-20-mobile">
                        <mat-form-field class="mat-form-field-fluid">
                            <input type="text" matInput placeholder="Subject" formControlName="subject"
                                maxlength="256" />
                            <mat-error *ngIf="isControlHasError('subject','required')">
                                <strong>Required field</strong>
                            </mat-error>
                            <mat-error *ngIf="isControlHasError('subject','maxlength')">
                                <strong>Maximum field length: 256</strong>
                            </mat-error>
                            <mat-hint align="start">Not more than 256 characters long.
                            </mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <div class="col-lg-12 kt-margin-bottom-20-mobile">
                        <mat-form-field class="mat-form-field-fluid">
                            <textarea matInput placeholder="Content" formControlName="content" rows="20"></textarea>
                            <mat-error *ngIf="isControlHasError('name','required')">
                                <strong>Required field</strong>
                            </mat-error>
                            <mat-hint align="start">The template HTML content. Should contains one ${{'{'}}Body{{'}'}}
                                to
                                insert message.
                            </mat-hint>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </kt-portlet-body>
</kt-portlet>
