<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : viewLoading }">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">Requisites</h3>
        </div>
    </div>
    <form class="kt-form">
        <div class="kt-portlet__body">
            <div class="kt-form__section kt-form__section--first">
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Product:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{ getProductTitle(message.product) }}</label>
                    </div>

                    <label class="col-lg-2 col-form-label">Channel:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{ getChannelTitle(message.channel) }}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Status:</label>
                    <div class="col-lg-10">
                        <label class="col-form-label">{{ getMessageStatusTitle(message.status) }}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Template:</label>
                    <div class="col-lg-10">
                        <label class="col-form-label">{{message.templateName}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Address:</label>
                    <div class="col-lg-10">
                        <label class="col-form-label">{{message.address}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row" *ngIf="message.subject">
                    <label class="col-lg-2 col-form-label">Subject:</label>
                    <div class="col-lg-10">
                        <label class="col-form-label">{{message.subject}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Body:</label>
                    <div class="col-lg-10">
                        <label class="col-form-label">{{message.body}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row" *ngIf="message.errorReason">
                    <label class="col-lg-2 col-form-label">Error:</label>
                    <div class="col-lg-10">
                        <label class="col-form-label">{{message.errorReason}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Created:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{ message.created | date:'short' }}</label>
                    </div>

                    <label class="col-lg-2 col-form-label">Sent:</label>
                    <div class="col-lg-4">
                        <label class="col-form-label">{{ message.sent | date:'short' }}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
            <div class="kt-form__actions kt-form__actions--solid">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial
                            matTooltip="Cancel">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
