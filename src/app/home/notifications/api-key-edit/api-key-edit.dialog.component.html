<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : viewLoading }">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">{{apiKeyId ? 'Edit' : 'New'}} API Key</h3>
        </div>
    </div>
    <form class="kt-form" [formGroup]="form">
        <div class="kt-portlet__body">
            <div class="kt-portlet__body-progress">
                <mat-spinner [diameter]="20"></mat-spinner>
            </div>
            <kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true"
                (close)="onAlertClose($event)">
                {{errorMessage}}
            </kt-alert>
            <div class="form-group kt-form__group row">
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <mat-select placeholder="Product" formControlName="product">
                            <mat-option>None</mat-option>
                            <mat-option value="antares">Antares</mat-option>
                            <mat-option value="sirius">Sirius</mat-option>
                        </mat-select>
                        <mat-error *ngIf="isControlHasError('product','required')">
                            <strong>Required field</strong>
                        </mat-error>
                        <mat-hint align="start">Please select product
                        </mat-hint>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group kt-form__group row">
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <mat-select placeholder="Channel" formControlName="channel">
                            <mat-option>None</mat-option>
                            <mat-option value="email">Email</mat-option>
                            <mat-option value="sms">SMS</mat-option>
                            <mat-option value="push">PUSH</mat-option>
                        </mat-select>
                        <mat-error *ngIf="isControlHasError('channel','required')">
                            <strong>Required field</strong>
                        </mat-error>
                        <mat-hint align="start">Please select channel
                        </mat-hint>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group kt-form__group row">
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <mat-select placeholder="Provider" formControlName="providerId">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let provider of providers" [value]="provider.id">{{provider.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="isControlHasError('provider','required')">
                            <strong>Required field</strong>
                        </mat-error>
                        <mat-hint align="start">Please select provider
                        </mat-hint>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group kt-form__group row">
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input type="text" matInput placeholder="From" formControlName="from" maxlength="64"/>
                        <mat-hint align="start">The from address.
                        </mat-hint>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group kt-form__group row">
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <textarea matInput placeholder="Key" formControlName="value" rows="10" maxlength="256"></textarea>
                        <mat-error *ngIf="isControlHasError('value','required')">
                            <strong>Required field</strong>
                        </mat-error>
                        <mat-hint align="start">The API key.
                        </mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
            <div class="kt-form__actions kt-form__actions--solid">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial
                            matTooltip="Cancel changes">
                            Cancel
                        </button>&nbsp;
                        <button type="button" mat-raised-button color="primary" (click)="onSubmit()"
                            [disabled]="viewLoading" matTooltip="Save changes">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
