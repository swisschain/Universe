<kt-portlet-header [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
    <ng-container ktPortletTools>
        <a (click)="add()" href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" mat-raised-button
            matTooltip="Create">
            <i class="la la-plus"></i>
            <span class="kt-hidden-mobile">Create</span>
        </a>
    </ng-container>
</kt-portlet-header>
<kt-portlet-body>
    <div class="kt-form kt-margin-b-30">
        <div class="kt-form__filtration">
            <div class="row align-items-center">
                <div class="col-md-3 kt-margin-bottom-10-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput placeholder="Name" [formControl]="searchByNameInput">
                        <mat-hint align="start">
                            <strong>Search</strong> by name
                        </mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="mat-table__wrapper">
        <mat-table class="mat-elevation-z0" [dataSource]="dataSource">
            <ng-container matColumnDef="apiKeyId">
                <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.id}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.name}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="expiresAt">
                <mat-header-cell *matHeaderCellDef>Expired</mat-header-cell>
                <mat-cell *matCellDef="let item" [ngStyle]="isExpired(item) && {'color': 'red', 'font-weight': 'bold'}">
                    {{item.expiresAt | date}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="issuedAt">
                <mat-header-cell *matHeaderCellDef>Issued</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.issuedAt | date}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let item">
                    <button mat-icon-button color="primary" matTooltip="Token" type="button" (click)="token(item.id)"
                        *ngIf="!isExpired(item)">
                        <mat-icon>more_horiz</mat-icon>
                    </button>&nbsp;
                    <button mat-icon-button color="warn" matTooltip="Revoke" type="button" (click)="delete(item.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

        <div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
        <div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
    </div>
</kt-portlet-body>
