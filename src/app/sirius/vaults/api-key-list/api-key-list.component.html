<kt-portlet>
    <kt-portlet-header>
        <ng-container ktPortletTitle>
            <h3 class="kt-portlet__head-title">
                <span>Vault API Keys</span>
            </h3>
        </ng-container>
        <ng-container ktPortletTools>
            <a [routerLink]="['../']" class="btn btn-secondary kt-margin-r-10" mat-raised-button
                matTooltip="Back">
                <i class="la la-arrow-left"></i>
                <span class="kt-hidden-mobile">Back</span>
            </a>
        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="form-group kt-form__group row">
            <label class="col-lg-3 col-form-label">ID: <strong>{{vaultId}}</strong></label>
            <label class="col-lg-4 col-form-label">Name: <strong>{{vaultName}}</strong></label>
        </div>
        <mat-tab-group>
            <mat-tab label="Active">
                <ng-template matTabContent>
                    <kt-api-key-active></kt-api-key-active>
                </ng-template>
            </mat-tab>
            <mat-tab label="Revoked">
                <ng-template matTabContent>
                    <kt-api-key-revoked></kt-api-key-revoked>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </kt-portlet-body>
</kt-portlet>
