<kt-portlet>
    <kt-portlet-header [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
        <ng-container ktPortletTitle>
            <h3 class="kt-portlet__head-title">
                <span>Broker Accounts</span>
            </h3>
        </ng-container>

        <ng-container ktPortletTools>
            <a (click)="load()" href="javascript:;" class="btn btn-secondary kt-margin-r-10" mat-raised-button
                matTooltip="Refresh broker account list">
                <i class="la la-refresh"></i>
                <span class="kt-hidden-mobile">Refresh</span>
            </a>
            <a (click)="add()" href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary"
                mat-raised-button matTooltip="Create broker account">
                <i class="la la-plus"></i>
                <span class="kt-hidden-mobile">Create</span>
            </a>
        </ng-container>
    </kt-portlet-header>

    <kt-portlet-body>
        <div class="mat-table__wrapper">
            <mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource">

                <ng-container matColumnDef="brokerAccountId">
                    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.id}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.name}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="blockchainsCount">
                    <mat-header-cell *matHeaderCellDef>Blockchains</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.blockchainsCount}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="accountCount">
                    <mat-header-cell *matHeaderCellDef>Accounts</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.accountCount}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="state">
                    <mat-header-cell *matHeaderCellDef>State</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.state}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="createdAt">
                    <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.createdAt | date:'short'}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="updatedAt">
                    <mat-header-cell *matHeaderCellDef>Modified</mat-header-cell>
                    <mat-cell *matCellDef="let item">{{item.updatedAt | date:'short'}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <button mat-icon-button color="primary" matTooltip="Details" type="button"
                            [routerLink]="['./',item.id]">
                            <mat-icon>more_horiz</mat-icon>
                        </button>&nbsp;
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>
            <div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
            <div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
        </div>
    </kt-portlet-body>
</kt-portlet>
