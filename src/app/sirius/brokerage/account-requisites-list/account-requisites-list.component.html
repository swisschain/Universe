<div class="kt-form kt-margin-b-30">
    <div class="kt-form__filtration">
        <div class="row align-items-center">
            <div class="col-md-2 kt-margin-bottom-10-mobile">
                <mat-form-field class="mat-form-field-fluid">
                    <mat-select [(value)]="assetId" (selectionChange)="onAssetChanged()">
                        <mat-option value="">All</mat-option>
                        <mat-option *ngFor="let asset of assets" [value]="asset.assetId">
                            {{asset.symbol}} ({{getBlockchainName(asset.blockchainId)}})</mat-option>
                    </mat-select>
                    <mat-hint align="start">
                        <strong>Search</strong> by asset symbol
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>

<div class="mat-table__wrapper">
    <mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource">

        <ng-container matColumnDef="blockchainName">
            <mat-header-cell *matHeaderCellDef>Blockchain</mat-header-cell>
            <mat-cell *matCellDef="let item">{{getBlockchainName(item.blockchainId)}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
            <mat-cell *matCellDef="let item">
                {{formatAddress(item.address)}}
                <button mat-icon-button color="primary" matTooltip="Copy" ngxClipboard [cbContent]="item.address">
                    <mat-icon>filter_none</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="tag">
            <mat-header-cell *matHeaderCellDef>Tag</mat-header-cell>
            <mat-cell *matCellDef="let item">{{item.tag}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="tagType">
            <mat-header-cell *matHeaderCellDef>Tag Type</mat-header-cell>
            <mat-cell *matCellDef="let item">{{item.tagType}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let item">
                <button mat-icon-button color="primary" matTooltip="Details" (click)="details(item)">
                    <mat-icon>more_horiz</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
    <div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
</div>
