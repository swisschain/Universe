<kt-portlet>
    <kt-portlet-header [class]="'kt-portlet__head--lg'">
        <ng-container ktPortletTitle>
            <h3 class="kt-portlet__head-title">
                <span>Account Details</span>
            </h3>
        </ng-container>
    </kt-portlet-header>

    <kt-portlet-body>
        <div class="form-group kt-form__group row">
            <label class="col-lg-3 col-form-label">Id: <strong>{{account?.accountId}}</strong></label>
            <label class="col-lg-3 col-form-label">Reference: <strong>{{account?.referenceId}}</strong></label>
            <label class="col-lg-4 col-form-label">Brocker account: <strong>{{brokerAccount?.name}}</strong></label>
        </div>
        <div class="form-group kt-form__group row">
            <label class="col-lg-3 col-form-label">State: <strong>{{account?.state}}</strong></label>
            <label class="col-lg-3 col-form-label">Created: <strong>{{account?.creationDateTime | date:'short'}}</strong></label>
        </div>
        <mat-tab-group>
            <mat-tab label="Movements">
                <ng-template matTabContent>
                    Movements
                </ng-template>
            </mat-tab>
            <mat-tab label="Requisites">
                <ng-template matTabContent>
                    <kt-account-requisites-list></kt-account-requisites-list>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </kt-portlet-body>
</kt-portlet>
