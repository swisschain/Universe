<kt-portlet>
    <kt-portlet-header [class]="'kt-portlet__head--lg'">
        <ng-container ktPortletTitle>
            <h3 class="kt-portlet__head-title">
                <span>Account Details</span>
            </h3>
        </ng-container>

        <ng-container ktPortletTools>
            <a [routerLink]="['../']" class="btn btn-secondary kt-margin-r-10" mat-raised-button
                matTooltip="Back to the accounts list">
                <i class="la la-arrow-left"></i>
                <span class="kt-hidden-mobile">Back</span>
            </a>
        </ng-container>
    </kt-portlet-header>

    <kt-portlet-body>
        <div class="form-group kt-form__group row">
            <label class="col-lg-3 col-form-label">Id: <strong>{{account?.id}}</strong></label>
            <label class="col-lg-3 col-form-label">Reference: <strong>{{account?.referenceId}}</strong></label>
            <label class="col-lg-4 col-form-label">Brocker account: <strong>{{brokerAccount?.name}}</strong></label>
        </div>
        <div class="form-group kt-form__group row">
            <label class="col-lg-3 col-form-label">State: <strong>{{account?.state}}</strong></label>
            <label class="col-lg-3 col-form-label">Created:
                <strong>{{account?.createdAt | date:'short'}}</strong></label>
        </div>
        <mat-tab-group [selectedIndex]="1">
            <mat-tab label="Movements" disabled="true">
                <ng-template matTabContent>
                    Movements
                </ng-template>
            </mat-tab>
            <mat-tab label="Details">
                <ng-template matTabContent>
                    <kt-account-requisites-list></kt-account-requisites-list>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </kt-portlet-body>
</kt-portlet>
