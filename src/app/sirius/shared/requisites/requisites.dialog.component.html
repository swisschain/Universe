<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : viewLoading }">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">Details</h3>
        </div>
    </div>
    <form class="kt-form">
        <div class="kt-portlet__body">
            <div class="kt-form__section kt-form__section--first">
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Blockchain:</label>
                    <div class="col-lg-10">
                        <label class="col-form-label">{{blockchainName}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-2 col-form-label">Address:</label>
                    <div class="col-lg-10">
                        <label class="col-form-label">{{address}}</label>
                        <button mat-icon-button color="primary" matTooltip="Copy" ngxClipboard [cbContent]="address">
                            <mat-icon>filter_none</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="form-group kt-form__group row" *ngIf="tag">
                    <label class="col-lg-2 col-form-label">{{tagLable}}:</label>
                    <div class="col-lg-10">
                        <label class="col-form-label">{{tag}}</label>
                        <button mat-icon-button color="primary" matTooltip="Copy" ngxClipboard [cbContent]="tag">
                            <mat-icon>filter_none</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="form-group kt-form__group row" *ngIf="tagType">
                    <label class="col-lg-2 col-form-label">{{tagTypeLable}}:</label>
                    <div class="col-lg-10">
                        <label class="col-form-label">{{tagType}}</label>
                    </div>
                </div>
                <div class="form-group kt-form__group row" *ngIf="address">
                    <img *ngIf="loading" src="/assets/media/loaders/loader-200.gif" alt="loading" />
                    <img [hidden]="loading" (load)="loading = false"
                        src="https://chart.googleapis.com/chart?cht=qr&chl={{address}}&chs=200x200" alt="{{address}}"
                        width="200" height="200" />
                </div>
            </div>
        </div>
        <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
            <div class="kt-form__actions kt-form__actions--solid">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial
                            matTooltip="Cancel">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
